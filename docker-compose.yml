services:
  docs:
    image: httpd:alpine
    volumes:
      - ./docs:/docs
    command: httpd -d /docs/build/html -f /docs/httpd.conf -D FOREGROUND
    ports:
      - 8888:8888
    tty: true
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 10s
      retries: 5
  redis-worker:
    image: backend
    build:
      dockerfile: backend.Dockerfile
    volumes:
      - .:/app/
    command: python -m hpath.restful.redis
    depends_on:
      - redis
  backend:
    image: backend
    volumes:
      - .:/app/
    command: python -m hpath.restful.server
    ports:
      - 5000:5000
    depends_on:
      - redis
      - redis-worker
  frontend:
    image: frontend
    build:
      dockerfile: frontend-lakee.Dockerfile
    ports:
      - 80:3000